	<!--SERVICE START-->
	<div id="layout" class="section-padding">
		<div class="container" >
			<div class="row">
			  <div class="col-sm-3">
			  	<div class="row">
					<div class="input-group">
  						<input type="text" placeholder="Nombre del Nodo" id='nnode'>
  						<button  class="btn btn-ttc" onclick="network.addNodeMode()"><i class="fa fa-plus-circle fa-1x" aria-hidden="true"></i></button><br><br>
  						<input placeholder="Agrega el Costo" id='edge_num' type="number"><button class="btn btn-ttc" onclick="network.addEdgeMode()"><i class="fa fa-pencil" aria-hidden="true"></i></button><br><br>
  					</div>
					<div class="row">
						<div class="col-xs-9">
        				
						<select ng-model='discussionsSelect' class='form-control' id="opt" >
						  	<option value="1">Preferente por profundidad</option>
						    <option value="2" >Profundidad limitada</option>
						    <option value="3">Profundidad iterativa</option>
						    <option value="4">Preferente por amplitud</option>
						    <option value="5">Costo uniforme</option>
						    <option value="6">Avara</option>
						    <option value="7">A*</option>

						</select>
						</div>
						<div class="col-xs-3">
							<button class="btn btn-ttc" onclick="init()"><i class="fa fa-search" aria-hidden="true"></i></button><br>
						</div>
						<div>
							<form onsubmit="create_tree(); return false;">
							    <label for="nodeCount">Number of nodes:</label>
							    <input id="nodeCount" type="text" value="25" style="width: 50px;">
							    <input type="submit" value="Go">
							</form>
							<button class="btn btn-ttc" onclick="network.deleteSelected()">Eliminar</button><br><br>
							
						</div>
						</div>
					<div id="buu"><br></div>
  					
  					<div class="fil-btn text-left">
  						<button onclick="save_file()">guardar</button>&nbsp<input type="text" id="fname" requiered="true">&nbsp.json<br>
							<label for="file">Leer archivo: </label><input id="file" type="file" onchange="load_file(this.files)"><br><br>
							<div class="btn btn-ttc" id="binit" onclick="e_set('init')">Nodo Inicial</div>
							<div class="btn btn-ttc" id="bend" onclick="e_set('end')">Nodo Final</div>
							
					</div>

					
				 </div>
				 
	            </div>
	            <div class="col-sm-6" id="tree">
			    	
			    	
			  	</div>
			  	<div class="col-sm-3">
				    <div class="well"id="data">
				    

				</div>
				

			</div>
		</div>
	</div>

	<div class="well" id="heuristica"></div>
